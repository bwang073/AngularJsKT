<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myModule">
<head>
<title>Http Request</title>
<link rel='stylesheet' href='/stylesheets/style.css' />
<script type="text/javascript" src="/libs/angular/angular.min.js"></script>
<script type="text/javascript" src="/libs/angular/angular-resource.min.js"></script>
<script type="text/javascript" src="/js/apis/F.js"></script>
</head>
<body>
	<div ng-controller="ACtrl">
		<div>
		Name: <input type="text" ng-model="emp.name"><br>
		Gender: <input type="text" ng-model="emp.gender"><br>
		<button ng-click="saveEmp()">Save</button>
		</div>
		<hr>
		<div>
		<table border="1">
			<tr ng-repeat="employee in employees">
				<td>Id: {{employee._id}}</td>
				<td>Name: {{employee.name}}</td>
				<td>Gender: {{employee.gender}}</td>
			</tr>
		</table>
		</div>
	</div>
</body>
</html>
